{% extends "base.html" %}
{% block content %}
  <h2>Restablecer contraseña</h2>
  <form method="post">
    {% csrf_token %}
    <label for="new_password">Nueva Contraseña:</label>
    <input type="password" name="new_password" required>
    <button type="submit">Restablecer Contraseña</button>
  </form>
</div>
{% endblock %}
