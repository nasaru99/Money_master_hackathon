{% extends "base.html" %}
{% block extra_head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
{% endblock %}
{% block content %}
<!-- Sección de Contacto -->
<section class="contact-section py-5">
    <div class="container">
        <h2 class="text-center mb-4">Contáctanos</h2>
        <div class="row">
            <!-- Columna Izquierda: Formulario de Contacto -->
            <div class="col-md-6">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Escribe tu mensaje aquí..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>

            <!-- Columna Derecha: Información de Contacto -->
            <div class="col-md-6">
                <h4 class="text-center">Información de Contacto</h4>
                <ul class="list-unstyled">
                    <li><i class="fas fa-map-marker-alt"></i> Dirección: 123 Calle Principal, Ciudad, País</li>
                    <li><i class="fas fa-phone"></i> Teléfono: +123 456 7890</li>
                    <li><i class="fas fa-envelope"></i> Email: contacto@hotelhub.com</li>
                </ul>
                <h4 class="text-center">Síguenos en:</h4>
                <div class="d-flex justify-content-center mt-3">
                    <a href="#" class="mx-2"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="mx-2"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="mx-2"><i class="fab fa-twitter"></i></a>
                </div>
            </div> 
        </div>
    </div>
</section>

{% endblock %}
